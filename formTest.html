<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Formulario de Registro</h4>
        <form name="contacto" data-netlify="true" netlify-honeypot="bot-field" action="/plantilla/index.html">
            <input type="hidden" name="form-name" value="contacto">
            <div style="display:none;">
                <label>Don’t fill this out if you're human: <input name="bot-field"></label>
            </div>

            <div class="input-field">
                <input type="text" id="nombre" name="nombre" required>
                <label for="nombre">Nombre:</label>
            </div>

            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label for="email">Correo Electrónico:</label>
            </div>

            <div class="input-field">
                <input type="tel" id="telefono" name="telefono">
                <label for="telefono">Teléfono:</label>
            </div>

            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label for="password">Contraseña:</label>
            </div>

            <div class="input-field">
                <p>Género:</p>
                <p>
                    <label>
                        <input type="radio" id="genero_masculino" name="genero" value="masculino">
                        <span>Masculino</span>
                    </label>
                    <label>
                        <input type="radio" id="genero_femenino" name="genero" value="femenino">
                        <span>Femenino</span>
                    </label>
                </p>
            </div>

            <div class="input-field">
                <select id="nacionalidad" name="nacionalidad" class="browser-default">
                    <option value="" disabled selected>Elige tu nacionalidad</option>
                    <option value="mexicana">Mexicana</option>
                    <option value="estadounidense">Estadounidense</option>
                    <option value="canadiense">Canadiense</option>
                </select>
                <label for="nacionalidad">Nacionalidad:</label>
            </div>

            <div class="input-field">
                <textarea id="comentarios" name="comentarios" class="materialize-textarea" rows="4"></textarea>
                <label for="comentarios">Comentarios:</label>
            </div>

            <button type="submit" class="btn waves-effect waves-light">Enviar</button>
            <button type="reset" class="btn grey">Restablecer</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
